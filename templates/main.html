<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
        }
        .card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 1000px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .p-md-5 {
            padding: 2rem !important;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .form-control.is-invalid {
            border-color: #ef4444;
        }
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-warning {
            background: #4f46e5;
            border: none;
            color: white;
        }
        .btn-warning:hover {
            background: #818cf8;
            transform: translateY(-2px);
        }
        .btn-light {
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            color: #1f2937;
        }
        .btn-light:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }
        #msg {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        .error {
            background-color: #fee2e2;
            color: #ef4444;
            border: 1px solid #fecaca;
        }
        .success {
            background-color: #dcfce7;
            color: #10b981;
            border: 1px solid #bbf7d0;
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .gender-section {
            grid-column: 1 / -1;
            background: #f9fafb;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .button-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .container {
                max-width: 100%;
                padding: 0 15px;
            }
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="col">
                <div class="p-md-5">
                    <h3 class="text-center mb-4">Student Registration</h3>

                    <div class="form-row">
                        <div>
                            <label class="form-label" for="full">Full Name</label>
                            <input type="text" id="full" class="form-control" placeholder="Enter your full name">
                        </div>

                        <div>
                            <label class="form-label" for="userName">Username</label>
                            <input type="text" id="userName" class="form-control" placeholder="Choose a username">
                        </div>

                        <div>
                            <label class="form-label" for="email">Email ID</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>

                        <div>
                            <label class="form-label" for="phn">Phone Number</label>
                            <input type="tel" id="phn" class="form-control" placeholder="Enter your phone number">
                        </div>

                        <div>
                            <label class="form-label" for="psw">Password</label>
                            <input type="password" id="psw" class="form-control" placeholder="Create a password">
                        </div>

                        <div>
                            <label class="form-label" for="cpsw">Confirm Password</label>
                            <input type="password" id="cpsw" class="form-control" placeholder="Confirm your password">
                        </div>
                    </div>

                    <div class="gender-section">
                        <label class="form-label">Gender</label>
                        <div class="d-flex gap-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="dt1" value="Male">
                                <label class="form-check-label" for="dt1">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="dt2" value="Female">
                                <label class="form-check-label" for="dt2">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="dt3" value="Other">
                                <label class="form-check-label" for="dt3">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="button-section">
                        <button type="button" class="btn btn-light" id="resetBtn">Reset</button>
                        <button type="submit" class="btn btn-warning" id="submitBtn">Submit</button>
                    </div>

                    <div id="msg"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("submitBtn").addEventListener("click", function () {
        let isValid = true;
        const msgDiv = document.getElementById("msg");
        msgDiv.style.display = "block";

        const fullName = document.getElementById("full");
        const userName = document.getElementById("userName");
        const email = document.getElementById("email");
        const phone = document.getElementById("phn");
        const password = document.getElementById("psw");
        const confirmPassword = document.getElementById("cpsw");
        const gender = document.querySelector('input[name="gender"]:checked');

        // Reset all field styles
        [fullName, userName, email, phone, password, confirmPassword].forEach(field => field.classList.remove("is-invalid"));

        // Validate full name
        if (!fullName.value.trim()) {
            fullName.classList.add("is-invalid");
            isValid = false;
            msgDiv.innerHTML = "Please enter your full name";
            msgDiv.className = "error";
        }

        // Validate username
        if (!userName.value.trim()) {
            userName.classList.add("is-invalid");
            isValid = false;
            msgDiv.innerHTML = "Please enter a username";
            msgDiv.className = "error";
        }

        // Validate email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.value.trim() || !emailPattern.test(email.value)) {
            email.classList.add("is-invalid");
            isValid = false;
            msgDiv.innerHTML = "Please enter a valid email address";
            msgDiv.className = "error";
        }

        // Validate phone number
        const phonePattern = /^\d{10}$/;
        if (!phone.value.trim() || !phonePattern.test(phone.value)) {
            phone.classList.add("is-invalid");
            isValid = false;
            msgDiv.innerHTML = "Please enter a valid 10-digit phone number";
            msgDiv.className = "error";
        }

        // Validate password
        if (!password.value.trim() || password.value.length < 6) {
            password.classList.add("is-invalid");
            isValid = false;
            msgDiv.innerHTML = "Password must be at least 6 characters long";
            msgDiv.className = "error";
        }

        // Validate confirm password
        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add("is-invalid");
            isValid = false;
            msgDiv.innerHTML = "Passwords do not match";
            msgDiv.className = "error";
        }

        // Validate gender
        if (!gender) {
            isValid = false;
            msgDiv.innerHTML = "Please select your gender";
            msgDiv.className = "error";
        }

        if (isValid) {
            msgDiv.innerHTML = "Form submitted successfully!";
            msgDiv.className = "success";
            
            // Clear all inputs
            fullName.value = "";
            userName.value = "";
            email.value = "";
            phone.value = "";
            password.value = "";
            confirmPassword.value = "";
            document.querySelectorAll('input[name="gender"]').forEach(input => input.checked = false);
        }
    });

    document.getElementById("resetBtn").addEventListener("click", function () {
        document.getElementById("full").value = "";
        document.getElementById("userName").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phn").value = "";
        document.getElementById("psw").value = "";
        document.getElementById("cpsw").value = "";
        document.querySelectorAll('input[name="gender"]').forEach(input => input.checked = false);
        document.getElementById("msg").style.display = "none";
    });
</script>
</body>
</html>
